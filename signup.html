<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup - Eternal</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="photos/photo8.jpg" alt="Eternal Logo">
            <h1>Eternal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>  
                <li><a href="about.html">About Us</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li><a href="activities.html">Activities</a></li>
                  <li><a href="subscriptions.html">Subscriptions</a></li>
                  <li><a href="sessions.html">Sessions</a></li>
                  <li><a href="consultancies.html">Consultancies</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main id="login-page">
        <section class="section" id="signup-box">
            <h2>Signup</h2>
            <form id="signup-form" onsubmit="return handleSignup()">
                <label for="username">Username:</label>
                <input type="text" id="signup-username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>

    <footer id="lo">
        <p>&copy; 2024 Eternal. All rights reserved.</p>
    </footer>

    <script>
        // Simple signup logic
        const users = JSON.parse(localStorage.getItem('users')) || [];

        function handleSignup() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            // Check if the user already exists
            const userExists = users.some(user => user.username === username);
            if (userExists) {
                alert('Username already exists. Please choose another one.');
                return false;
            }

            // Save the new user to local storage
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Signup successful! You can now log in.');
            window.location.href = 'login.html'; // Redirect to login page
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
