<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login - Eternal</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="photos/photo8.jpg" alt="Eternal Logo">
            <h1>Eternal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>  
                <li><a href="about.html">About Us</a></li>
                  <li><a href="services.html">Services</a></li>
                  <li><a href="activities.html">Activities</a></li>
                  <li><a href="subscriptions.html">Subscriptions</a></li>
                  <li><a href="sessions.html">Sessions</a></li>
                  <li><a href="consultancies.html">Consultancies</a></li>
                  <li><a href="login.html">Login</a></li>
                  <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main id="login-page">
        <section class="section" id="login-box">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return handleLogin()">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer id="lo">
        <p>&copy; 2024 Eternal. All rights reserved.</p>
    </footer>

    <script>
        // Simple login logic
        const users = JSON.parse(localStorage.getItem('users')) || [];

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check if the user exists
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                alert('Login successful!');
                // Proceed to the next page or dashboard
                window.location.href = 'dashboard.html'; // Change to your desired landing page
            } else {
                alert('Invalid username or password. Please try again.');
            }

            return false; // Prevent form submission
        }
    </script>
</body>
</html>
